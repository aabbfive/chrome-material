<link rel="import" href="chrome://resources/polymer/v1_0/polymer/polymer.html">
<link rel="import" href="chrome://resources/polymer/v1_0/iron-icons/iron-icons.html">

<dom-module id="browser-topbar">
  <link rel="import" type="css" href="browser-topbar.css">

  <template>
    <iron-icon icon="cancel" on-click="handleExit"></iron-icon>
    <iron-icon icon="add-circle" on-click="handleMaximize"></iron-icon>
    <iron-icon icon="arrow-drop-down-circle" on-click="handleMinimize"></iron-icon>
  </template>
</dom-module>

<script src="browser-topbar.js"></script>
