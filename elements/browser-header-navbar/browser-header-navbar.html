<link rel="import" href="chrome://resources/polymer/v1_0/polymer/polymer.html">
<link rel="import" href="chrome://resources/polymer/v1_0/iron-icons/iron-icons.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-tabs/paper-tabs.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-button/paper-button.html">

<dom-module id="browser-header-navbar">
  <link rel="import" type="css" href="browser-header-navbar.css">

  <template>
    <paper-tabs id="tabs" selected="0" noink>
      <template is="dom-repeat" items="{{tabs}}">
        <paper-tab><span><iron-icon src="{{item.favicon}}" class="favicon"></iron-icon> <span class="title">{{item.title}}</span></span> <iron-icon icon="close" class="close" on-click="handleClose"></iron-icon></paper-tab>
      </template>
    </paper-tabs>
    
    <span class="divider"></span>
    <paper-button class="new-tab" on-click="handleNewTab"><iron-icon icon="add-circle"></iron-icon> Add tab</paper-button>
  </template>
</dom-module>

<script src="browser-header-navbar.js"></script>
